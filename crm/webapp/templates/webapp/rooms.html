{% extends 'webapp/base.html' %}

{% block content %}

    <h5> Welcome, {{user}}! ðŸ‘‹ </h5>

    <hr>

    <a class="btn btn-outline-primary btn-sm" href="{% url 'create-room' %}">

        Create a new room &nbsp; <i class="fa fa-plus-circle" aria-hidden="true"></i>

    </a>

    <hr> 

    <table class="table table-hover table-bordered">

        <thead class="table-light">

            <tr>

                <th scope="col"> ID </th>
                <th scope="col"> Number </th>
                <th scope="col"> Capacity </th>
                <th scope="col"> View </th>

            </tr>

        </thead>

        <tbody>

        {% if rooms %}

            {% for room in rooms %}

            <tr>

                <td> {{room.id}} </td>

                <td> {{room.number}} </td>

                <td> {{room.capacity}} </td>


                <td> <a class="btn btn-success btn-sm" href="{% url 'room' room.id %}"> <i class="fa fa-eye" aria-hidden="true"></i> </a> </td>

            </tr>

            {% endfor %}
        
        {% endif %}


        </tbody>


    </table>


{% endblock %}
